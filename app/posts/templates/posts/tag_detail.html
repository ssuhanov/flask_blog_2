{% extends 'base.html' %}


{% block title %}
#{{ tag.name }} posts
{% endblock %}

{% block content_title %}
All posts for #{{ tag.name }}
{% endblock %}

{% block content %}
<div class="posts">
    {% for post in posts%}
    <a href="{{ url_for('blog.post_detail', slug=post.slug) }}">{{ post.title }}</a>
    {% endfor %}
</div>
{% endblock %}
